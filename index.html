<!-- Implement audio tag, video tag, table tag. -->
<!-- Use Animation and transition properties of CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <!-- Audio Tags -->
    <!-- Other attributes of audio tag= controls , loop, muted , autoplay -->
    <p>Better day</p>
    <audio src="better-day-186374.mp3" controls></audio>
   <p> perfect-beauty</p>
    <audio src="perfect-beauty-191271.mp3" controls></audio>


    <!-- Video Tags -->
    <p>Dandelions</p>
    <video src="Ruth B. - Dandelions (Lyrics).mp4" controls ></video>

    <!-- Table tags -->
    <!-- 
        <tr> = represents row
        <th>= represents heading
        <td> = data in each column
     -->
    <h2>Student info</h2>
    <table border="black">
        <tr bgcolor="grey">
            <th>Sr. No.</th>
            <th>Name</th>
            <th>Roll No.</th>
            <th>Year</th>
        </tr>
        <tr>
            <tr>
                <td>1</td>
                <td>Sankalp</td>
                <td>2103108</td>
                <td>2024</td>
            </tr>
            <td>2</td>
            <td>Abc</td>
            <td>123456</td>
            <td>2024</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Xyz</td>
            <td>234567</td>
            <td>2024</td>
        </tr>
        
    </table>
</body>
</html>
